<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up</title>
    <link rel="stylesheet" href="./styles/styles.css">
</head>
<body>
    <div class="main-container">
        <div class="main-image-container">
            <div class="odin-logo">
                <img src="./styles/odin-lined.png" alt="">
                <h3>ODIN</h3>
            </div>
        </div>
        <div class="main-form-container">  
            <h4>
                This is not a real online service! 
                You know you need something like this in your life to help
                you realize your deepest dreams. Sign up <em>now</em> to get started
            </h4>
            <br>
            <h4>
                You <em>know</em> you want to.
            </h4>
            <br>
            <form action="#">
                <br>
                <div class="form-inputs">
                    <h4>Let's do this!</h4>
                    <fieldset>
                        <div class="input-field">
                            <label for="first-name">First Name</label>
                            <input for="first-name" type="text">
                        </div>
                        <div class="input-field">
                            <label for="last-name">Last Name</label>
                            <input for="last-name" type="text">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-field">
                            <label for="email">Email</label>
                            <input for="email" type="email">
                        </div>
                        <div class="input-field">
                            <label for="phone-number">Phone Number</label>
                            <input for="email" type="number">
                        </div>
                    </fieldset>
                    <fieldset>
                        <div class="input-field">
                            <label for="password">Password</label>
                            <input for="password" type="password">
                        </div>
                        <div class="input-field">
                            <label for="confirm-password">Cofirm Password</label>
                            <input for="confirm-password" type="password">
                        </div>
                    </fieldset>
                </div>
                <button>Create Account</button>
                <p>Already have an account? <a href="/">Login</a></p>
            </form>
        </div>
    </div>
</body>
</html>
